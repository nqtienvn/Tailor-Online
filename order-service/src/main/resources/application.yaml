server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/order_service_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

open:
  api:
    title: "ORDER_SERVICE"
    version: "v1.0.0"
    description: "manage MEASURE, ORDER, ORDER ITEMS"
    url: "http://localhost:8083"
    description-server-url: "server-dev"