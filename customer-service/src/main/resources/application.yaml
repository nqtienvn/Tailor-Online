server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/customer_service_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

open:
  api:
    title: "CUSTOMER_SERVICE"
    version: "v1.0.0"
    description: "manage CUSTOMER, Address Of Customer"
    url: "http://localhost:8082"
    description-server-url: "server-dev"